<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>夕阳婉约</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
    .layui-input-block button {
      margin: 0 0.6rem 0.6rem
    }
  </style>
</head>
<body>
<div style="padding:15px">
<h1 style="text-align:center;padding-bottom: 15px">婉约登录</h1>

  

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>欢迎</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="会员号/昵称/手机/邮箱" class="layui-input">
  </div>
  <div class="layui-form-item">
    <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
  </div>
 
  <div class="layui-form-item" style="text-align: center;">
    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo2">登录</button>
  </div>
</form>
</div>
<!-- 示例-970 -->
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
  

<script src="layui//layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });

  form.render();
  
});

</script>
</div>
</body>
</html>
