<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>婉约会员注册</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
    .layui-input-block button {
      margin: 0 0.6rem 0.6rem
    }

  </style>
</head>
<body>
<div style="padding:15px">          
<h1 style="text-align:center;padding-bottom: 15px">婉约会员注册</h1>
<blockquote class="layui-elem-quote layui-text">
  温馨提示：默认注册个人卡。如需注册家庭卡，请在会员类型中选择
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>设置账号信息</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">设置密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" lay-verify="pass" placeholder="请重复输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请再次填写密码</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">会员类型</label>
    <div class="layui-input-block">
      <select name="interest" lay-filter="aihao">
        <option value=""></option>
        <option value="0" selected="">个人卡</option>
        <option value="1">家庭卡</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">绑定手机</label>
      <div class="layui-input-inline">
        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">60s</div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">验证码</label>
      <div class="layui-input-inline">
        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo2">保存账号信息</button>
  </div>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>完善个人/家庭成员信息</legend>
  </fieldset>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入真实姓名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">
      <input type="radio" name="sex" value="禁" title="保密" disabled="">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">出生年月</label>
      <div class="layui-input-inline">
        <input type="text" name="date" id="date" lay-verify="date" placeholder="1973-01-01" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">所在地</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">请选择省</option>
        <option value="浙江" selected="">江苏省</option>
        <option value="你的工号">江西省</option>
        <option value="你最喜欢的老师">福建省</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="">请选择市</option>
        <option value="杭州">杭州</option>
        <option value="宁波" disabled="">宁波</option>
        <option value="温州">温州</option>
        <option value="温州">台州</option>
        <option value="温州">绍兴</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="">请选择县/区</option>
        <option value="西湖区">西湖区</option>
        <option value="余杭区">余杭区</option>
        <option value="拱墅区">临安市</option>
      </select>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">兴趣爱好</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="写作">
      <input type="checkbox" name="like[read]" title="阅读" checked="">
      <input type="checkbox" name="like[game]" title="游戏">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">家庭成员</label>
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-warm layui-btn-radius">明明<span class="layui-badge">子</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">老刘<span class="layui-badge">父</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">月姐<span class="layui-badge">母</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">利艾<span class="layui-badge">妻</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">明明<span class="layui-badge">子</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">老刘<span class="layui-badge">父</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">月姐<span class="layui-badge">母</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">利艾<span class="layui-badge">妻</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">明明<span class="layui-badge">子</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">老刘<span class="layui-badge">父</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">月姐<span class="layui-badge">母</span></button>
      <button class="layui-btn layui-btn-warm layui-btn-radius">利艾<span class="layui-badge">妻</span></button>
      <button class="layui-btn layui-btn-danger layui-btn-radius"><i class="layui-icon">&#xe654;</i></button>
    </div>
  </div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo2">保存信息</button>
  </div>
</form>

<script src="layui//layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });

  form.render();
  
});

</script>
</div>
</body>
</html>
